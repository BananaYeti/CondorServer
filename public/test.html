<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CONDOR 2049</title>
  <link rel="shortcut icon" href="icon2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/cyber_style.css">
  
</head>

<body>
  
  <body class="noisy"></body>
  <div class="emblem"><span class="icon-information"></span></div>

  <div class="frame">

    
      <div class="piece output">
        <label for="command_line">
          <div class="game term">
          foo@bar:~$ <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="command_line" type="text" name="command_line"/>
          </div>
        </label>
        <label for="chat_line">
          <div class="game chat">
            <p>Bob: Hello everyone.</p><br>
            <p>Mike: Greetings Bob, wonderful weather we're having.</p><br>
            <p>Bob: Why yes, it is.</p><br>
            <p>Jimmy: I am Jimmy.</p><br>
            <p>Bob: Hello Jimmy.</p><br>
            <p>Mike: That you are Jimmy, good on you!</p><br>
            <p>Jimmy: Rain today.</p><br>
          </div>
          <div class="messagebox">
            Say: <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="chat_line" type="text" name="chat_line"/>
          </div>
        </label>
          <div class="game bot">
            <pre>
┌ <a href="">My Super Cool Mech</a>
│
├┬ [Armotron 3000]
│└┬ [Gun]
│ ├─ [Advanced Stabilizer]
│ └─ [Advanced Stabilizer]
│
├┬ [Leg Part Mk. 5]
│└─ [Ultra Jump Hydraulics]
│
└─ [Battery]
            </pre>
          </div>
      </div>
    
    
    <div class="piece scanlines noclick"></div>
    <div class="piece glow noclick"></div>
  </div>
  
  

</body>

</html>
